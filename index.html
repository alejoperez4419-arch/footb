<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Generador</title>
</head>
<body>
  <div class="background-blur"></div>

  <div class="container">
    <!-- Sección 1 -->
    <section id="section1" class="section active">
      <img
        src="logo blac.png"
        alt="eFootball Logo"
        class="logo"
      />

      <div class="input-container">
        <img src="logo white.png"
             class="input-icon" alt="eFootball icon" />
        <input type="text" id="userId" placeholder="Enter your ID" class="input" />
      </div>

      <div class="input-container">
        <img src="moneda.png" class="input-icon moneda-1" alt="Coin icon" />
        <input type="number" id="amount" placeholder="Enter amount" class="input" />
      </div>

      <button id="sendBtn" class="btn">Send</button>
      <div class="spinner" id="spinner"></div>

      <div class="platforms">
        <button class="mini-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="currentColor" fill-rule="evenodd" d="M.883 1.503L5.375.987v5.148H0V2.46a1 1 0 0 1 .881-.957zM0 7.385v3.697a1.01 1.01 0 0 0 .832.99l4.543.697V7.385zm6.625 0v5.576l6.217.953a1 1 0 0 0 1.158-.98V7.385zM14 6.135V1.112a.99.99 0 0 0-1.123-.988L6.625.843v5.292z" clip-rule="evenodd"/></svg>
          Windows
        </button>

        <button class="mini-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17.05 20.28c-.98.95-2.05.8-3.08.35c-1.09-.46-2.09-.48-3.24 0c-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8c1.18-.24 2.31-.93 3.57-.84c1.51.12 2.65.72 3.4 1.8c-3.12 1.87-2.38 5.98.48 7.13c-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25c.29 2.58-2.34 4.5-3.74 4.25"/></svg>
          Apple
        </button>

        <button class="mini-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="m14.975 3.019l.96-1.732a.193.193 0 0 0-.338-.187l-.97 1.75a6.54 6.54 0 0 0-5.253 0l-.97-1.75a.193.193 0 0 0-.34.187l.96 1.732a5.55 5.55 0 0 0-3.092 4.876h12.137a5.55 5.55 0 0 0-3.094-4.876M5.931 17.17A1.467 1.467 0 0 0 7.4 18.64h.973v3a1.36 1.36 0 1 0 2.721 0v-3h1.814v3a1.36 1.36 0 1 0 2.72 0v-3h.974a1.467 1.467 0 0 0 1.468-1.468V8.375H5.93ZM4.064 8.14a1.36 1.36 0 0 0-1.36 1.361v5.669a1.36 1.36 0 1 0 2.72 0V9.502a1.36 1.36 0 0 0-1.36-1.36Zm15.872 0a1.36 1.36 0 0 0-1.36 1.361v5.669a1.36 1.36 0 1 0 2.72 0V9.502a1.36 1.36 0 0 0-1.36-1.36Z"/><circle cx="9.199" cy="5.168" r=".507" fill="currentColor" opacity="0.5"/><circle cx="14.801" cy="5.168" r=".507" fill="currentColor" opacity="0.5"/></svg>
          Android
        </button>
      </div>
    </section>

    <!-- Sección 2 -->
    <section id="section2" class="section">
      <h1 class="congratu">Congratulations</h1>
      <img src="moneda.png" alt="Coin" class="coin" />
      <p class="amount-display">
        <span id="displayAmount"></span> <span class="coins-text">Coins</span>
      </p>
      <button id="resendBtn" class="btn">Send Again</button>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
